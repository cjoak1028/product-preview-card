<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="main.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body class="text-body">
  <div class="product-card">
    <div class="product-card__image">
      <img src="./images/image-product-mobile.jpg" alt="Photo of Perfume" />
    </div>
    <div class="product-card__content">
      <h3 class="product-card__category text-overline">
        Perfume
      </h3>
      <h1 class="product-card__title text-display">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="product-card__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="product-card__prices">
        <h2 class="product-card__discount text-display">$149.99</h2>
        <p class="product-card__original">$169.99</p>
      </div>
      <button class="product-card__cta text-button">
        <img src="./images/icon-cart.svg" alt="Cart Icon" />
        <span>Add to Cart</span>
      </button>
    </div>
  </div>

</html>
